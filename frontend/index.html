<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Flower Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div id="nav_top">
            <div id="nav_img">
                <a href="index.html">
                    <img src="img\home_logo.png" alt="Home-logo" id="logo_img">
                </a>
            </div>
            <div id="nav_search">
                <div id="search_bar">
                    <input type="text" placeholder="Search for anything..." id="search">
                    <button id="search_btn">Search</button>
                </div>
            </div>
            <div id="buy_block">
                <div id="account">
                    <a href="">
                        <img src="img\account_logo.png" alt="acccount" id="acc_img">
                    </a>
                    <p>Account</p>
                </div>
                <div id="card">
                    <a href="">
                        <img src="img/card_logo.png" alt="card" id="card_img">
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div id="nav_bottom">
            <div id="categories">
                <button id="categories_btn">Categories</button>
            </div>
            <div id="nav_content">
                <ul id="content_block">
                    <li class="content">
                        <a href="" class="conten_a">Home</a>
                    </li>
                    <li class="content">
                        <a href="" class="conten_a">Products</a>
                    </li>
                    <li class="content">
                        <a href="" class="conten_a">About Us</a>
                    </li>
                    <li class="content">
                        <a href="" class="conten_a">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="home">
        <div class="top"></div>
        <div id="banner">
            <img src="img/home-banner.jpg" alt="home-banner" id="banner_img">
        </div>
        <div id="categorie_box">
            <div class="categorie_flowers">
                <img src="" alt="Love & Romance">
            </div>
        </div>
    </div>
</body>

</html>
